<div class="container mx-auto p-4 max-w-md">
    <h1 class="text-2xl font-bold mb-4">Notes</h1>

    <form (submit)="addNote(); $event.preventDefault()" class="mb-6">
        <textarea [(ngModel)]="newNoteContent" name="newNote" class="w-full p-2 border rounded mb-2"
            placeholder="Add a new note..."></textarea>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Add Note
        </button>
    </form>

    <div class="space-y-4">
        <div *ngFor="let note of notes" class="p-4 border rounded">
            <p class="whitespace-pre-wrap">{{ note.content }}</p>
            <button (click)="deleteNote(note.id)" class="mt-2 text-red-500 hover:text-red-700">
                Delete
            </button>
        </div>
    </div>
</div>
